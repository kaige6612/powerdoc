<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link href="../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../static/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../static/css/animate.min.css" rel="stylesheet">
    <link href="../static/css/style.min.css?v=4.1.0" rel="stylesheet">

    <style type="text/css">

        .models ul li {
            list-style: none;
            outline: none;

            line-height: 30px;
        }

        .models ul li a {

        }

    </style>

</head>
<body>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">                
                <div class="ibox-content">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#div_device" data-toggle="tab">设备信息</a></li>
                        <li><a href="#div_device_model" data-toggle="tab">报告模板</a></li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="div_device">
                            <form class="form-horizontal m-t" id="signupForm">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">运行编号：</label>
                                    <div class="col-sm-4">
                                        <input id="runNo" name="runNo" datatype="s" class="form-control" type="text">
                                        <span class="help-block m-b-none Validform_checktip"></span>
                                    </div>
                                    <label class="col-sm-2 control-label">设备名称：</label>
                                    <div class="col-sm-4">
                                        <input id="deviceName" name="deviceName" datatype="s" class="form-control" type="text">
                                        <span class="help-block m-b-none Validform_checktip"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">运行电压：</label>
                                    <div class="col-sm-4">
                                        <input id="runHumidity" name="runHumidity" datatype="s" class="form-control" type="text">
                                        <span class="help-block m-b-none Validform_checktip"></span>
                                    </div>
                                    <label class="col-sm-2 control-label">气温：</label>
                                    <div class="col-sm-4">
                                        <input id="airTemperature" name="airTemperature" datatype="s" class="form-control" type="text">
                                        <span class="help-block m-b-none Validform_checktip"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">湿度：</label>
                                    <div class="col-sm-4">
                                        <input id="humidity" name="humidity" datatype="s" class="form-control" type="text">
                                        <span class="help-block m-b-none Validform_checktip"></span>
                                    </div>
                                    <label class="col-sm-2 control-label">型号：</label>
                                    <div class="col-sm-4">
                                        <input id="modelNo" name="modelNo" datatype="s" class="form-control" type="text">
                                        <span class="help-block m-b-none Validform_checktip"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">制造厂家：</label>
                                    <div class="col-sm-4">
                                        <input id="producer" name="producer" datatype="s" class="form-control" type="text">
                                        <span class="help-block m-b-none Validform_checktip"></span>
                                    </div>
                                    <label class="col-sm-2 control-label">容量：</label>
                                    <div class="col-sm-4">
                                        <input id="capacity" name="capacity" datatype="s" class="form-control" type="text">
                                        <span class="help-block m-b-none Validform_checktip"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">出厂编号：</label>
                                    <div class="col-sm-4">
                                        <input id="productionNo" name="productionNo" datatype="s" class="form-control" type="text">

                                    </div>
                                    <label class="col-sm-2 control-label">出厂日期：</label>
                                    <div class="col-sm-4">

                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="div_device_model">
                            <form class="form-horizontal m-t">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">模版：</label>
                                    <div class="col-sm-4">
                                        <select id="model" class="form-control">

                                        </select>

                                    </div>
                                    <a href="javascript:;" class="col-sm-1  btn btn-primary" onclick="addModel()">添加</a>
                                </div>
                            </form>

                            <div class="models">
                                <h4>已选择的模版</h4>
                                <ul></ul>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/jquery.min.js?v=2.1.4"></script>
    <script src="../static/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../static/js/content.min.js?v=1.0.0"></script>
    <script src="../static/js/plugins/validate/Validform_v5.3.2_min.js"></script>
    <script src="../static/js/plugins/layer/laydate/laydate.js"></script>
    <script type="text/javascript">
        var currentData;

        // 编辑模型时加载出来的额所有数据
        var oriModels;

        /**
         * 加载全部模型
         */
        function loadAllModels() {
            $.ajax({
                url: "/powerModel/query",
                cache: false,
                async: false,
                method: "post",
                contentType:"application/json",
                data: JSON.stringify({pageSize:100}),
                success: function (response) {
                    var list = response.rows;
                    $("#model").empty();
                    for (var i=0; i<list.length; i++) {
                        $("<option>").attr("value", list[i].modelId).text(list[i].modelName).appendTo("#model");
                    }
                },
                error : function (req, err) {

                }
            });

            if(currentData != null) {
                $.ajax({
                    url: "/powerDeviceModel/queryModelByDeviceId",
                    cache: false,
                    async: false,
                    method: "get",
                    dataType:"json",
                    data: {deviceId:currentData.deviceId},
                    success: function (response) {
                        oriModels = response;
                        for (var i= 0; i<oriModels.length; i++) {
                            addNewRow(oriModels[i].modelId, oriModels[i].modelName);
                            disOrEnableOption(oriModels[i].modelId, true);
                        }
                    },
                    error : function (req, err) {

                    }
                });
            }
        }


        function disOrEnableOption(modelId, disabled) {
            $("#model>option").each(function () {
                if($(this).val() == modelId) {
                    $(this).attr("disabled", disabled);
                }
            });
        }

        /**
         * 添加一个模型
         */
        function addModel() {
            var opt = $("#model>option:selected");
            addNewRow(opt.val(), opt.text());
        }

        function addNewRow(val, text) {
            var modelLi = "<li>\n" +
                "                                        <a href=\"javascript:;\" onclick='removeModel(this);' class=\"text-danger\" data-id=\""+val+"\">\n" +
                "                                            <i class=\"fa fa-remove\" ></i>\n" +
                "                                        </a>\n" +
                "                                        "+text+"\n" +
                "                                    </li>"

            $(".models>ul").append(modelLi);
        }

        function removeModel(obj) {
            $(obj).parent().remove();
            disOrEnableOption($(obj).attr("data-id"), false);
        }

        function getModelIds() {
            var ids = "";
             $(".models>ul>li>a").each(function () {
                 ids += ',' + $(this).attr("data-id");
             })

            return ids.substr(1);
        }

        function submitForm() {
            var validForm = $("#signupForm").Validform({
                tiptype: 4,
                callback: function (data) {
                    if (data.statusText == "OK") {
                        parent.layer.msg('添加成功');

                        //提交成功刷新列表页面
                        parent.$("#tableList").bootstrapTable('refresh');
                        //关闭增加页面
                        parent.layer.closeAll();
                    }
                    else
                    {
                        //失败弹出提示错误
                        alert('添加失败');
                    }
                }
            });
            // validForm.ajaxPost(false, false, 'trip.aspx');

            if(getModelIds() == "") {
                //alert("请添加报告模版");
                if(parent && parent != window )
                    parent.layer.alert("请添加报告模版");
                else
                    alert("请添加报告模版")
                return;
            }

            if(validForm.check(false)) {
                var data = {
                    runNo: $("#runNo").val(),
                    deviceName: $("#deviceName").val(),
                    runHumidity: $("#runHumidity").val(),
                    airTemperature: $("#airTemperature").val(),
                    humidity: $("#humidity").val(),
                    modelNo: $("#modelNo").val(),
                    producer: $("#producer").val(),
                    capacity: $("#capacity").val(),
                    productionNo: $("#productionNo").val(),
                    productionDate: $("#productionDate").val(),
                };

                if(currentData != null) {
                    data = $.extend(currentData, data);
                }

                var url = currentData == null ? "/powerDevice/saveDevice" : "/powerDevice/updateDevice";

                $.ajax({
                    url: url,
                    cache: false,
                    async: true,
                    method: "post",
                    contentType:"application/json",
                    data: JSON.stringify(data),
                    success: function (response) {
                        if(response.state == "success") {

                            var deviceId = currentData == null ? response.deviceId : currentData.deviceId;
                            if(deviceId != null) {
                                saveDeviceModel(deviceId);
                            }

                            parent.layer.msg('添加成功');

                            //提交成功刷新列表页面
                            parent.$("#tableList").bootstrapTable('refresh');
                            //关闭增加页面
                            parent.layer.closeAll();
                        } else {
                            alert("other response code = " + response.code)
                        }
                    },
                    error : function (req, err) {

                    }
                });
            }
        }

        /**
         * 保存设备和模型的关系
         * @param deviceId
         */
        function saveDeviceModel(deviceId) {
            var modelIds = getModelIds();
            var modelArr = modelIds.split(",");
            if(oriModels != null) {
                var oriModelIds = "";
                var oriArr = new Array()

                for (var i = 0; i < oriModels.length; i++ ) {
                    oriModelIds += "," + oriModels[i].modelId
                    oriArr.push(oriModels[i].modelId)
                }
                oriModelIds = oriModelIds.substr(1);

                if(modelIds == oriModelIds) { // 没有产生变更，不执行后续操作
                    return ;
                }
                // 对比有没有deleted的数据
                for (var i=0; i<oriArr.length; i++) {
                    var found = false;
                    for (var j=0; j<modelArr.length; j++) {
                        if(oriArr[i] == modelArr[j]) {
                            found = true;
                            break;
                        }
                    }
                    if(!found) {
                        deleteModel(oriModels[i].id);
                    }
                }
                var waitForSave = new Array();
                for (var i=0; i<modelArr.length; i++) {
                    var found = false;
                    for (var j=0; j<oriArr.length; j++) {
                        if(oriArr[i] == modelArr[j]) {
                            found = true;
                            break;
                        }
                    }
                    if(!found) {
                        waitForSave.push(modelArr[i])
                    }
                }
                // debugger
                if(waitForSave.length > 0)
                    saveModel(deviceId, waitForSave.join(",").toString());
            } else {
                saveModel(deviceId,modelIds);
            }
        }

        /**
         * 删除关联模型
         * @param id
         */
        function deleteModel(id) {
            $.ajax({
                method:"post",
                async:false,
                url: "/powerDeviceModel/delete",
                contentType:"application/json",
                data: JSON.stringify({id:id}),
                success: function (data, status) {

                },
                error: function () {
                    layer.msg('删除失败');
                },
                complete: function () {

                }
            });
        }

        /**
         * 保存关联模型
         */
        function saveModel(deviceId, modelId) {
            $.ajax({
                method:"post",
                async:false,
                url: "/powerDeviceModel/save",
                dataType:'json',
                data: {deviceId:deviceId, modelId:modelId},
                success: function (data, status) {

                },
                error: function () {
                    parent.layer.msg('删除失败');
                },
                complete: function () {

                }
            });
        }

        function setFormVal(data) {
            $("#runNo").val(data.runNo);
            $("#deviceName").val(data.deviceName);
            $("#runHumidity").val(data.runHumidity);
            $("#airTemperature").val(data.airTemperature);
            $("#humidity").val(data.humidity);
            $("#modelNo").val(data.modelNo);
            $("#producer").val(data.producer);
            $("#capacity").val(data.capacity);
            $("#productionNo").val(data.productionNo);
            $("#productionDate").val(data.productionDate);
            currentData = data;
            console.log(currentData)
        }



    </script>
</body>
</html>
